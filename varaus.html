<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varaa huone - HauHau Hotelli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #D2B48C">
        <div class="container">
            <a class="navbar-brand" href="index.html">HauHau</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Etusivu</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#Palvelut">Palvelut</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#Hinnasto">Hinnasto</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#Galleria">Galleria</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#ukk">UKK</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#yhteystiedot">Yhteystiedot</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Varaa huone</h2>
        <p class="text-center">Täytä alla oleva lomake varataksesi huone koirallesi.</p>

        <form action="#" method="#" class="p-4 border rounded bg-light">
            <div class="mb-3">
                <label for="nimi" class="form-label">Nimi</label>
                <input type="text" class="form-control" id="nimi" name="nimi" required>
            </div>
            <div class="mb-3">
                <label for="sahkoposti" class="form-label">Sähköposti</label>
                <input type="email" class="form-control" id="sahkoposti" name="sahkoposti" required>
            </div>
            <div class="mb-3">
                <label for="puhelin" class="form-label">Puhelinnumero</label>
                <input type="tel" class="form-control" id="puhelin" name="puhelin" required>
            </div>
            <div class="mb-3">
                <label for="koiran-nimi" class="form-label">Koirasi nimi</label>
                <input type="text" class="form-control" id="koiran-nimi" name="koiran_nimi" required>
            </div>
            <div class="mb-3">
                <label for="saapumispvm" class="form-label">Saapumispäivämäärä</label>
                <input type="date" class="form-control" id="saapumispvm" name="saapumispvm" required>
            </div>
            <div class="mb-3">
                <label for="lahtopvm" class="form-label">Lähtöpäivämäärä</label>
                <input type="date" class="form-control" id="lahtopvm" name="lahtopvm" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Lähetä varaus</button>
        </form>
    </div>

    <footer class="bg-dark py-4 mt-5 text-light text-center">
        <p>HauHau Hotelli &copy; 2025</p>
    </footer>

   
</body>
</html>
